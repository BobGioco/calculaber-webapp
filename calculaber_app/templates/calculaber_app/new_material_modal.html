{% load l10n %}
<div class="modal fade" id="NewMaterial" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nový materiál</h5>

      </div>
      <form class="new_material" method="post" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label" for="{{ form.name.id_for_label }}">Název</label>
            {{ form.name }}
          </div>
          <label for="{{ form.price.id_for_label }}" class="form-label">Cena</label>
          <div class="form-group input-group">
            {% localize on %}
            {{ form.price }}
            {% endlocalize %}
            <!--<input type="text" class="form-control" id="number_amount" name="amount" placeholder="Množství" value="">-->
            <div class="input-group-append">
              <span class="input-group-text">CZK</span>
            </div>
          </div>
          <label for="{{ form.margin.id_for_label }}" class="form-label">Margin</label>
          <div class="form-group input-group">
            {{ form.margin }}
            <!--<input type="text" class="form-control" id="number_amount" name="amount" placeholder="Množství" value="">-->
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="{{ form.units.id_for_label }}">Jednotky</label>
            {{ form.units }}
          </div>

          <div class="form-group">
            <label class="form-label" for="{{ tag_form.tag.id_for_label }}">Tag</label>
            {{ tag_form.tag }}
          </div>
          <div class="tag__popup">

          </div>
        </div>



        <div class="modal-footer">
          <button type="button" class="button button--secondary" data-dismiss="modal">Zavřít</button>
          <button type="submit" name="new_material_sub" class="button button--primary" value="Přidat">Přidat</button>

        </div>
      </form>
    </div>
  </div>
</div>
