{% extends "calculaber_app/base.html" %}
{% block body_block %}

<br>
<div class="jumbotron">
<form method="post">
  {% csrf_token %}
    <h2>{{ object.name }}</h2>
    <h4>Jste si jistí, že chcete objekt smazat?</h4>
    <br>
    <input type="submit" value="Smazat" class="btn btn-outline-danger btn-lg">
    <a class="btn btn-secondary btn-lg" href="{% url 'object_detail' pk1=object.project.id pk2=object.pk %}">Zavřít</a>
</form>
</div>

{% endblock %}
