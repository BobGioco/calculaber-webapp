{% extends "calculaber_app/base.html" %}
{% block body_block %}
<style>
  .error_msg {color:red;}
</style>
<div class="jumbotron">
  <h1>Prosím přihlaště se</h1>
  <form action="{% url 'users_app:user_login' %}" method="post">
    {% csrf_token %}

    <label for="username">Uživatelské číslo: </label>
    <input type="text" name="username" placeholder="Enter username">
    <input type="submit" name="" value="Login">
    <br>
    <div class="error_msg">
      <p>{{ failed_msg }}</p>
    </div>

  </form>
</div>
{% endblock %}
