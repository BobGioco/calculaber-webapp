<div class="modal fade" id="UpdateMaterial" tabindex="-1" role="dialog" aria-labelledby="Upravit materiál" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upravit materiál</h5>

      </div>
      <form class="update_material" method="post" enctype="multipart/form-data">
        <div class="modal-body">
          <input class="form-control" id="material_id" name='id' type="text" value="" style="display: none;">
          <div class="form-group">
            <label class="form-label" for="{{ form_update.name.id_for_label }}">Název</label>
            {{ form_update.name }}
          </div>

          <label for="{{ form_update.price.id_for_label }}" class="form-label">Cena</label>
          <div class="form-group input-group">
            {{ form_update.price }}
            <!--<input type="text" class="form-control" id="number_amount" name="amount" placeholder="Množství" value="">-->
            <div class="input-group-append">
              <span class="input-group-text">CZK</span>
            </div>
          </div>
          <label for="{{ form_update.margin.id_for_label }}" class="form-label">Margin</label>
          <div class="form-group input-group">
            {{ form_update.margin }}
            <!--<input type="text" class="form-control" id="number_amount" name="amount" placeholder="Množství" value="">-->
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>


          <div class="form-group">
            <label class="form-label" for="{{ form_update.units.id_for_label }}">Jednotky</label>
            {{ form_update.units }}
          </div>
          <div class="form-group">
            <label class="form-label" for="{{ tag_form.tag.id_for_label }}">Tag</label>
            {{ tag_form.tag }}
          </div>
          <div class="tag-container">

          </div>

        </div>



        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
          <input type="submit" name="update_material_sub" class="btn btn-primary" value="Uložit">

        </div>
      </form>
    </div>
  </div>
</div>
