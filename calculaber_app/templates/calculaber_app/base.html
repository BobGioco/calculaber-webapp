<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.css"/>
    <!--<link rel="stylesheet" href="{% static 'css/style.css' %}">-->
    <title></title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #18A999;">
      <div class="container">
      <a class="navbar-brand" href={% url 'calculaber_app:index' %}>
       <img src="/media/logo/logo.png" height="50" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo03">



          {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'calculaber_app:index' %}">Projekty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'calculaber_app:material_list' %}">Materiály</a>
            </li>

            {% if user.is_staff %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin Console</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users_app:logout' %}">Odhlásit</a>
            </li>
          {% else %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users_app:generate_account' %}">Registrace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users_app:user_login' %}">Přihlást</a>
            </li>
          {% endif %}
        </ul>


      </div>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.js"></script>
  <script type="text/javascript" src="{% static 'js/update_materialobject.js' %}"></script>
  <script>
    $('#mydatatable').DataTable()
  </script>
</html>
